# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        X: hint links spawn mpv {hint-url}
  content.autoplay:
    global: false
  content.media.audio_capture:
    https://test.webrtc.org: true
  content.media.audio_video_capture:
    https://test.webrtc.org: true
  content.media.video_capture:
    https://test.webrtc.org: true
  content.notifications.enabled:
    https://www.reddit.com: false
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold 16px JetBrainsMono Nerd Font Mono
  fonts.keyhint:
    global: 16px JetBrainsMono Nerd Font Mono
  hints.uppercase:
    global: true
  session.lazy_restore:
    global: true
